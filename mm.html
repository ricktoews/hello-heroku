<!doctype html>
<html ng-app="mm">
    <head>
        <title>Mastermind</title>
        <meta charset="UTF-8">
        <!-- Angular, Lodash -->
        <script src="vendor/angular/angular.min.js"></script>
        <script src="vendor/lodash/lodash.min.js"></script>

        <!-- Bootstrap core CSS -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <script src="js/mm.js"></script>
        <script src="js/mm-factory.js"></script>
        <script src="js/mm-helper.js"></script>
        <link rel="stylesheet" href="./css/mm.css">
    </head>
    <body>
        <div class="container mm" ng-controller="MasterMind">
            <div class="mm-board">
                <div class="mm-board-divider"></div>
                <div class="mm-row" ng-repeat="row in rows track by $index">
                    <div class="mm-peg-slot" ng-repeat="peg in row.code track by $index">
                        <div class="mm-peg mm-peg-{{peg}}"></div>
                    </div>

                    <div class="mm-score-box">
                        <div class="mm-score-pin mm-score-pin-{{pin}}" ng-repeat="pin in row.score track by $index"></div>
                    </div>
                </div>
            </div>
            
            <div class="mm-score-entry">
                <div class="mm-score-pin-tray">
                    <div class="mm-score-black" ng-click="score('black')"></div>
                    <div class="mm-score-white" ng-click="score('white')"></div>
                </div>
                <span class="glyphicon glyphicon-ok mm-score-input" ng-click="scoreAccept()"></span>
                <span class="glyphicon glyphicon-remove mm-score-input" ng-click="scoreReset()"></span>
            </div>
            
            <div class="mm-commentary">
                <p>Think of a four-position color code, using red, blue, green, white, black, and yellow. You may use a color more than once. When you have one in mind, click Start.</p>
                <button class="btn btn-info btn-sm" ng-click="start()">Start</button>
                <hr>
                {{comments}}
            </div>
        </div>
    </body>
</html>

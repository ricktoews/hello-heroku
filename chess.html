<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Chess Board</title>
        <link rel="stylesheet" href="./css/chess.css">
        <script src="./js/chess.js"></script>
    </head>
    <body>
        <div class="chessboard"></div>
        <script>
            var pieces = [
                ['king', 'w', 0, 0],
                ['king', 'w', 2, 0],
                ['bishop', 'w', 2, 2],
                ['bishop', 'w', 3, 2],
                ['rook', 'w', 2, 3],
                ['rook', 'w', 3, 3],
                ['knight', 'w', 3, 1],
                ['knight', 'w', 1, 3],
            ];
            var board = document.getElementsByClassName('chessboard')[0];
            var cb = new ChessBoard(board, 4, 4);
            cb.draw(pieces);
        </script>
    </body>
</html>
